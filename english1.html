<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P1 English Word Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Baloo 2', 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(120deg, #f8ffae 0%, #43c6ac 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background: #fffbe7cc;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(60,60,60,0.10);
      padding: 32px 24px 24px 24px;
      margin-top: 40px;
      width: 95vw;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .word {
      font-size: 2.2em;
      font-weight: 900;
      color: #43c6ac;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 2px 6px #fff7;
    }
    .next-btn {
      background: #ffcb05;
      color: #2d3e50;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #43c6ac33;
      margin-top: 18px;
      transition: background 0.2s;
    }
    .next-btn:hover {
      background: #43c6ac;
      color: #fff;
    }
    .back-btn {
      position: fixed;
      left: 24px;
      bottom: 24px;
      background: linear-gradient(90deg, #43c6ac 60%, #ffcb05 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #43c6ac33;
      transition: background 0.2s;
      z-index: 99;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #ff6f61 60%, #43c6ac 100%);
      color: #fff;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 4vw; }
      .word { font-size: 1.5em; }
      .back-btn { padding: 10px 20px; font-size: 1em; left: 8px; bottom: 8px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="word" class="word">Loading...</div>
    <button class="next-btn" onclick="nextWord()">Next</button>
  </div>
  <button class="back-btn" onclick="window.location.href='english.html'">Back</button>
  <script>
    let wordList = [];
    let currentIndex = 0;

    async function loadWordList() {
      const params = new URLSearchParams(window.location.search);
      const catid = params.get('cat');
      // Use the full path for GitHub Pages
      const res = await fetch('https://kingstonkwong.github.io/KingstonKwong/eng.json');
      const allWords = await res.json();
      wordList = allWords.filter(w => String(w.catid) === String(catid));
      if (wordList.length === 0) {
        document.getElementById('word').textContent = "No words for this category";
        return;
      }
      currentIndex = 0;
      showWord(currentIndex);
    }

    function showWord(idx) {
      if (!wordList.length) return;
      const wordObj = wordList[idx];
      document.getElementById('word').textContent = wordObj.wordid;
    }

    function nextWord() {
      if (!wordList.length) return;
      currentIndex = (currentIndex + 1) % wordList.length;
      showWord(currentIndex);
    }

    loadWordList();
  </script>
</body>
</html>
