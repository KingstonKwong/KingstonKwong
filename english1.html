<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P1 English Word Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      font-family: 'Baloo 2', 'Comic Sans MS', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      box-sizing: border-box;
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      min-width: 0;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    .word-img {
      width: 90vw;
      max-width: 600px;
      height: 45vw;
      max-height: 60vh;
      min-height: 180px;
      object-fit: contain;
      border-radius: 32px;
      background: #f8ffae;
      box-shadow: 0 4px 24px #43c6ac33;
      margin-bottom: 4vh;
      border: 3px solid #43c6ac44;
      cursor: pointer;
      transition: box-shadow 0.2s;
      display: block;
    }
    .word {
      font-size: 2.7em;
      font-weight: 900;
      color: #43c6ac;
      letter-spacing: 3px;
      margin-bottom: 1vh;
      text-shadow: 0 2px 6px #fff7;
      text-align: center;
      user-select: none;
    }
    .chinese {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 3vh;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
      min-height: 2.2em;
    }
    .button-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 3vw;
      width: 100%;
      margin-bottom: 2vh;
      flex-wrap: wrap;
    }
    .speak-btn, .next-btn, .speak-btn-cn, .speak-btn-tw {
      flex: 1 1 0;
      background: linear-gradient(90deg, #43c6ac 60%, #ffcb05 100%);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 2vh 0;
      font-size: 1.3em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 12px rgba(67,198,172,0.15);
      transition: background 0.2s, color 0.2s;
      margin: 0 1vw 1vw 1vw;
      min-width: 100px;
      max-width: 220px;
    }
    .speak-btn:hover, .next-btn:hover, .speak-btn-cn:hover, .speak-btn-tw:hover {
      background: linear-gradient(90deg, #ff6f61 60%, #43c6ac 100%);
      color: #fff;
    }
    .back-btn {
      position: fixed;
      left: 4vw;
      bottom: 4vw;
      background: linear-gradient(90deg, #43c6ac 60%, #ffcb05 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 1.2em 2.2em;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #43c6ac33;
      transition: background 0.2s;
      z-index: 99;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #ff6f61 60%, #43c6ac 100%);
      color: #fff;
    }
    @media (max-width: 600px) {
      .word-img {
        width: 96vw;
        height: 40vw;
        min-height: 120px;
        border-radius: 16px;
      }
      .word { font-size: 2em; }
      .chinese { font-size: 1.2em; }
      .speak-btn, .next-btn, .speak-btn-cn, .speak-btn-tw { font-size: 1em; border-radius: 13px; min-width: 80px; }
      .back-btn { padding: 0.8em 1.2em; font-size: 1em; left: 2vw; bottom: 2vw; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img id="img" class="word-img" src="" alt="Word image" title="Tap for another image" onclick="refreshImage()" />
    <div id="word" class="word">Loading...</div>
    <div id="chinese" class="chinese"></div>
    <div class="button-row">
      <button class="speak-btn" onclick="playAudio()">ðŸ”Š Read (English)</button>
      <button class="speak-btn-cn" onclick="playChinese('zh-HK')">ðŸ”Š Read (ç²µèªž)</button>
      <button class="speak-btn-tw" onclick="playChinese('zh-CN')">ðŸ”Š Read (æ™®é€šè©±)</button>
      <button class="next-btn" onclick="nextWord()">Next</button>
    </div>
  </div>
  <button class="back-btn" onclick="window.location.href='english.html'">Back</button>
  <script>
    const PIXABAY_API_KEY = '51156726-a892553f5c5b08e75212aac04';
    let wordList = [];
    let currentIndex = 0;
    let audioUrl = null;
    let currentWord = '';
    let currentChinese = '';
    let imagePage = 1;

    function getCatId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('cat');
    }

    async function loadWordList() {
      const catid = getCatId();
      const res = await fetch('https://kingstonkwong.github.io/KingstonKwong/eng1.json');
      const allWords = await res.json();
      wordList = allWords.filter(w => String(w.catid) === String(catid));
      if (wordList.length === 0) {
        document.getElementById('word').textContent = "No words for this category";
        document.getElementById('chinese').textContent = "";
        document.getElementById('img').src = "";
        return;
      }
      currentIndex = 0;
      displayWord(currentIndex);
    }

    function getCleanWord(word) {
      return word.replace(/\s*\d+$/, '').trim();
    }

    async function fetchImage(word, page = 1) {
      const cleanWord = getCleanWord(word);
      const url = `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&q=${encodeURIComponent(cleanWord)}&image_type=photo&safesearch=true&per_page=3&page=${page}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.hits && data.hits.length > 0) {
          const img = data.hits[Math.floor(Math.random() * data.hits.length)];
          return img.webformatURL;
        }
      } catch (e) {}
      // fallback image
      return 'https://cdn.pixabay.com/photo/2017/01/31/13/14/apple-2023404_1280.png';
    }

    async function displayWord(idx) {
      imagePage = 1;
      const wordObj = wordList[idx];
      if (!wordObj) return;
      currentWord = wordObj.wordid;
      currentChinese = (wordObj.cwordid || '').trim();
      const cleanWord = getCleanWord(currentWord);
      document.getElementById('word').textContent = cleanWord.charAt(0).toUpperCase() + cleanWord.slice(1);
      document.getElementById('chinese').textContent = currentChinese;

      // Load image
      const imgUrl = await fetchImage(currentWord, imagePage);
      document.getElementById('img').src = imgUrl;
      document.getElementById('img').alt = cleanWord;

      // Fetch pronunciation audio from Free Dictionary API
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${cleanWord}`)
        .then(res => res.json())
        .then(data => {
          const phonetics = data[0]?.phonetics || [];
          const audioObj = phonetics.find(p => p.audio);
          audioUrl = audioObj ? audioObj.audio : null;
        })
        .catch(() => { audioUrl = null; });
    }

    function playAudio() {
      if (audioUrl) {
        const audio = new Audio(audioUrl.startsWith('http') ? audioUrl : 'https:' + audioUrl);
        audio.play();
      } else {
        // fallback: use browser TTS
        const word = document.getElementById('word').textContent;
        if ('speechSynthesis' in window) {
          const utter = new SpeechSynthesisUtterance(word);
          utter.lang = 'en-US';
          window.speechSynthesis.speak(utter);
        }
      }
    }

    function playChinese(lang) {
      // lang: 'zh-HK' for Cantonese, 'zh-CN' for Mandarin
      const chinese = document.getElementById('chinese').textContent;
      if ('speechSynthesis' in window && chinese) {
        const utter = new SpeechSynthesisUtterance(chinese);
        utter.lang = lang;
        // Try to select a voice for the language
        const voices = window.speechSynthesis.getVoices();
        let voice = null;
        if (lang === 'zh-HK') {
          voice = voices.find(v => v.lang === 'zh-HK' || v.lang === 'yue-HK');
        } else if (lang === 'zh-CN') {
          voice = voices.find(v => v.lang === 'zh-CN' || v.lang === 'cmn-CN');
        }
        if (voice) utter.voice = voice;
        window.speechSynthesis.speak(utter);
      }
    }

    function nextWord() {
      if (!wordList.length) return;
      let nextIdx;
      do {
        nextIdx = Math.floor(Math.random() * wordList.length);
      } while (nextIdx === currentIndex && wordList.length > 1);
      currentIndex = nextIdx;
      displayWord(currentIndex);
    }

    async function refreshImage() {
      imagePage++;
      const imgUrl = await fetchImage(currentWord, imagePage);
      document.getElementById('img').src = imgUrl;
    }

    // On page load, ensure voices are loaded for speechSynthesis
    if ('speechSynthesis' in window) {
      window.speechSynthesis.onvoiceschanged = function() {};
    }
    loadWordList();
  </script>
</body>
</html>
