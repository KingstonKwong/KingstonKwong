<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P1 English Word Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd 0%, #b3e5fc 100%);
      font-family: 'Baloo 2', 'Comic Sans MS', Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      box-sizing: border-box;
      position: relative;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }
    .bg-shape1 { width: 180px; height: 180px; background: #b3e5fc; top: 5vh; left: 5vw; animation-delay: 0s;}
    .bg-shape2 { width: 120px; height: 120px; background: #81d4fa; top: 60vh; left: 70vw; animation-delay: 2s;}
    .bg-shape3 { width: 90px; height: 90px; background: #e1f5fe; top: 30vh; left: 80vw; animation-delay: 4s;}
    .bg-shape4 { width: 100px; height: 100px; background: #b39ddb; top: 80vh; left: 10vw; animation-delay: 1s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.1);}
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      min-width: 0;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    .img-card {
      background: linear-gradient(120deg, #ffffff 70%, #e3f2fd 100%);
      border-radius: 40px;
      box-shadow: 0 8px 32px #b3e5fc33, 0 2px 8px #b3e5fc33;
      padding: 2vw;
      margin-bottom: 3vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 92vw;
      max-width: 600px;
      min-height: 220px;
      position: relative;
      transition: box-shadow 0.2s, transform 0.15s;
      cursor: pointer;
      border: 5px solid #b3e5fc;
      animation: bounceIn 0.7s;
    }
    .img-card:active {
      box-shadow: 0 2px 8px #b3e5fc33;
      transform: scale(0.97);
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7);}
      60% { transform: scale(1.08);}
      100% { transform: scale(1);}
    }
    .word-img {
      width: 80vw;
      max-width: 500px;
      height: 40vw;
      max-height: 300px;
      min-height: 120px;
      object-fit: contain;
      border-radius: 30px;
      background: #e3f2fd;
      box-shadow: 0 2px 10px #b3e5fc33;
      border: 2px solid #b3e5fc44;
      display: block;
      margin: 0 auto;
      transition: box-shadow 0.2s;
    }
    .word {
      font-size: 2.5em;
      font-weight: 900;
      color: #039be5;
      letter-spacing: 3px;
      margin: 2vh 0 0.5vh 0;
      text-shadow: 0 2px 6px #fff7, 0 1px 0 #fff;
      text-align: center;
      user-select: none;
      line-height: 1.1;
    }
    .chinese {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 2.5vh;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      user-select: none;
      min-height: 2.2em;
      text-shadow: 0 1px 0 #fff, 0 2px 4px #fff8;
    }
    .button-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 2vw;
      width: 100%;
      margin-bottom: 2vh;
      flex-wrap: wrap;
      z-index: 2;
    }
    .speak-btn, .next-btn, .speak-btn-cn, .speak-btn-tw {
      flex: 1 1 0;
      border: none;
      border-radius: 18px;
      padding: 1.2em 0.5em;
      font-size: 1.25em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 12px rgba(3,155,229,0.15);
      transition: background 0.2s, color 0.2s, transform 0.1s;
      margin: 0 1vw 1vw 1vw;
      min-width: 110px;
      max-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      outline: none;
    }
    .speak-btn {
      background: linear-gradient(90deg, #4fc3f7 60%, #039be5 100%);
      color: #fff;
    }
    .speak-btn-cn {
      background: linear-gradient(90deg, #81d4fa 60%, #039be5 100%);
      color: #fff;
    }
    .speak-btn-tw {
      background: linear-gradient(90deg, #b3e5fc 60%, #039be5 100%);
      color: #fff;
    }
    .speak-btn:hover, .speak-btn-cn:hover, .speak-btn-tw:hover {
      background: linear-gradient(90deg, #039be5 60%, #4fc3f7 100%);
      color: #fff;
      transform: scale(1.07);
    }
    .next-btn {
      background: linear-gradient(135deg, #ffb74d 60%, #ffd54f 100%);
      color: #fff;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      min-width: 64px;
      min-height: 64px;
      max-width: 64px;
      max-height: 64px;
      font-size: 2em;
      box-shadow: 0 4px 16px #ffd54f33;
      margin-left: 2vw;
      margin-right: 2vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      animation: pulse 1.5s infinite alternate;
    }
    .next-btn:hover {
      background: linear-gradient(135deg, #ffd54f 60%, #ffb74d 100%);
      color: #fff;
      transform: scale(1.12);
    }
    .next-btn span { font-size: 1.2em; }
    .back-btn {
      position: fixed;
      left: 4vw;
      bottom: 4vw;
      background: linear-gradient(90deg, #039be5 60%, #b3e5fc 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #039be533;
      transition: background 0.2s;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #81d4fa 60%, #039be5 100%);
      color: #fff;
    }
    .speak-btn .icon, .speak-btn-cn .icon, .speak-btn-tw .icon, .next-btn .icon {
      font-size: 1.3em;
      margin-right: 0.3em;
      display: inline-block;
    }
    .speak-btn-cn .icon, .speak-btn-tw .icon { font-size: 1.2em; }
    .next-btn .icon { margin: 0; }
    .back-btn .icon { margin: 0; }
    @media (max-width: 600px) {
      .img-card { border-radius: 18px; }
      .word-img { border-radius: 12px; }
      .word { font-size: 1.5em; }
      .chinese { font-size: 1.1em; }
      .speak-btn, .next-btn, .speak-btn-cn, .speak-btn-tw { font-size: 1em; border-radius: 13px; min-width: 80px; }
      .next-btn { width: 48px; height: 48px; min-width: 48px; min-height: 48px; font-size: 1.3em; }
      .back-btn { width: 44px; height: 44px; font-size: 1.2em; left: 2vw; bottom: 2vw; }
    }
  </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="bg-shape bg-shape3"></div>
  <div class="bg-shape bg-shape4"></div>
  <div class="container">
    <div class="img-card" onclick="refreshImage()" title="Tap for another image!">
      <img id="img" class="word-img" src="" alt="Word image" />
    </div>
    <div id="word" class="word">Loading...</div>
    <div id="chinese" class="chinese"></div>
    <div class="button-row">
      <button class="speak-btn" onclick="playAudio()">
        <span class="icon">üîä</span>Read
      </button>
      <button class="speak-btn-cn" onclick="playChinese('zh-HK')">
        <span class="icon">üó£Ô∏è</span>Á≤µË™û
      </button>
      <button class="speak-btn-tw" onclick="playChinese('zh-CN')">
        <span class="icon">üó£Ô∏è</span>ÊôÆÈÄöË©±
      </button>
      <button class="next-btn" onclick="nextWord()" title="Next word">
        <span class="icon">‚û°Ô∏è</span>
      </button>
    </div>
  </div>
  <button class="back-btn" onclick="window.location.href='english.html'" title="Back to categories">
    <span class="icon">üè†</span>
  </button>
  <script>
    // Your Pexels API key
    const PEXELS_API_KEY = 'fPCMoA0a9serviSHNXaQXJlRuJfCsUh0VVeDmVH8a38pOheAUNv7Mau2';
    const PIXABAY_API_KEY = '51156726-a892553f5c5b08e75212aac04';
    let wordList = [];
    let currentIndex = 0;
    let audioUrl = null;
    let currentWord = '';
    let currentChinese = '';
    let imagePage = 1;
    let lastApiUsed = 'pexels';

    function getCatId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('cat');
    }

    async function loadWordList() {
      const catid = getCatId();
      const res = await fetch('https://kingstonkwong.github.io/KingstonKwong/eng1.json');
      const allWords = await res.json();
      wordList = allWords.filter(w => String(w.catid) === String(catid));
      if (wordList.length === 0) {
        document.getElementById('word').textContent = "No words for this category";
        document.getElementById('chinese').textContent = "";
        document.getElementById('img').src = "";
        return;
      }
      currentIndex = 0;
      displayWord(currentIndex);
    }

    function getCleanWord(word) {
      return word.replace(/\s*\d+$/, '').trim();
    }

    async function fetchPexelsImage(word) {
      try {
        const cleanWord = getCleanWord(word);
        const res = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(cleanWord)}&per_page=5&page=${imagePage}`, {
          headers: { Authorization: PEXELS_API_KEY }
        });
        const data = await res.json();
        if (data.photos && data.photos.length > 0) {
          const img = data.photos[Math.floor(Math.random() * data.photos.length)];
          return img.src.large || img.src.medium || img.src.original;
        }
      } catch (e) {}
      return null;
    }

    async function fetchUnsplashImage(word) {
      try {
        const cleanWord = getCleanWord(word);
        // Unsplash random image for the word, with content filter
        const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(cleanWord)}&per_page=5&content_filter=high&client_id=YOUR_UNSPLASH_ACCESS_KEY&page=${imagePage}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
          const img = data.results[Math.floor(Math.random() * data.results.length)];
          return img.urls.regular || img.urls.small || img.urls.full;
        }
      } catch (e) {}
      return null;
    }

    async function fetchImage(word, page = 1) {
      // Try Pexels first, then Unsplash as fallback, then Pixabay as last fallback
      let imgUrl = await fetchPexelsImage(word);
      lastApiUsed = 'pexels';
      if (!imgUrl) {
        imgUrl = await fetchUnsplashImage(word);
        lastApiUsed = 'unsplash';
      }
      if (!imgUrl) {
        // Fallback to Pixabay
        const cleanWord = getCleanWord(word);
        const url = `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&q=${encodeURIComponent(cleanWord)}&image_type=photo&safesearch=true&per_page=3&page=${page}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          if (data.hits && data.hits.length > 0) {
            const img = data.hits[Math.floor(Math.random() * data.hits.length)];
            imgUrl = img.webformatURL;
            lastApiUsed = 'pixabay';
          }
        } catch (e) {}
      }
      if (!imgUrl) {
        imgUrl = 'https://cdn.pixabay.com/photo/2017/01/31/13/14/apple-2023404_1280.png';
        lastApiUsed = 'fallback';
      }
      return imgUrl;
    }

    async function displayWord(idx) {
      imagePage = 1;
      const wordObj = wordList[idx];
      if (!wordObj) return;
      currentWord = wordObj.wordid;
      currentChinese = (wordObj.cwordid || '').trim();
      const cleanWord = getCleanWord(currentWord);
      document.getElementById('word').textContent = cleanWord.charAt(0).toUpperCase() + cleanWord.slice(1);
      document.getElementById('chinese').textContent = currentChinese;

      // Load image
      const imgUrl = await fetchImage(currentWord, imagePage);
      document.getElementById('img').src = imgUrl;
      document.getElementById('img').alt = cleanWord;

      // Fetch pronunciation audio from Free Dictionary API
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${cleanWord}`)
        .then(res => res.json())
        .then(data => {
          const phonetics = data[0]?.phonetics || [];
          const audioObj = phonetics.find(p => p.audio);
          audioUrl = audioObj ? audioObj.audio : null;
        })
        .catch(() => { audioUrl = null; });
    }

    function playAudio() {
      if (audioUrl) {
        const audio = new Audio(audioUrl.startsWith('http') ? audioUrl : 'https:' + audioUrl);
        audio.play();
      } else {
        // fallback: use browser TTS
        const word = document.getElementById('word').textContent;
        if ('speechSynthesis' in window) {
          const utter = new SpeechSynthesisUtterance(word);
          utter.lang = 'en-US';
          window.speechSynthesis.speak(utter);
        }
      }
    }

    function playChinese(lang) {
      // lang: 'zh-HK' for Cantonese, 'zh-CN' for Mandarin
      const chinese = document.getElementById('chinese').textContent;
      if ('speechSynthesis' in window && chinese) {
        const utter = new SpeechSynthesisUtterance(chinese);
        utter.lang = lang;
        // Try to select a voice for the language
        const voices = window.speechSynthesis.getVoices();
        let voice = null;
        if (lang === 'zh-HK') {
          voice = voices.find(v => v.lang === 'zh-HK' || v.lang === 'yue-HK');
        } else if (lang === 'zh-CN') {
          voice = voices.find(v => v.lang === 'zh-CN' || v.lang === 'cmn-CN');
        }
        if (voice) utter.voice = voice;
        window.speechSynthesis.speak(utter);
      }
    }

    function nextWord() {
      if (!wordList.length) return;
      let nextIdx;
      do {
        nextIdx = Math.floor(Math.random() * wordList.length);
      } while (nextIdx === currentIndex && wordList.length > 1);
      currentIndex = nextIdx;
      displayWord(currentIndex);
    }

    async function refreshImage() {
      imagePage++;
      const imgUrl = await fetchImage(currentWord, imagePage);
      document.getElementById('img').src = imgUrl;
    }

    // On page load, ensure voices are loaded for speechSynthesis
    if ('speechSynthesis' in window) {
      window.speechSynthesis.onvoiceschanged = function() {};
    }
    loadWordList();
  </script>
</body>
</html>
