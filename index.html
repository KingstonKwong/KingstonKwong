<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P1 Learning Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd 0%, #b3e5fc 100%);
      font-family: 'Baloo 2', 'Comic Sans MS', Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      box-sizing: border-box;
      position: relative;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }
    .bg-shape1 { width: 180px; height: 180px; background: #b3e5fc; top: 5vh; left: 5vw; animation-delay: 0s;}
    .bg-shape2 { width: 120px; height: 120px; background: #81d4fa; top: 60vh; left: 70vw; animation-delay: 2s;}
    .bg-shape3 { width: 90px; height: 90px; background: #e1f5fe; top: 30vh; left: 80vw; animation-delay: 4s;}
    .bg-shape4 { width: 100px; height: 100px; background: #b39ddb; top: 80vh; left: 10vw; animation-delay: 1s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.1);}
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      min-width: 0;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    h1 {
      color: #039be5;
      margin-top: 32px;
      font-size: 2.3em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #fff, 2px 2px 6px #b3e5fc;
      font-weight: 900;
      text-align: center;
      margin-bottom: 3vh;
      user-select: none;
    }
    .main-grid {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      align-items: center;
      margin-top: 3vh;
      z-index: 2;
      flex-wrap: wrap;
    }
    .main-card {
      background: linear-gradient(120deg, #ffffff 70%, #e3f2fd 100%);
      border-radius: 40px;
      box-shadow: 0 8px 32px #b3e5fc33, 0 2px 8px #b3e5fc33;
      padding: 40px 36px 30px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      min-height: 220px;
      max-width: 320px;
      margin: 0 12px;
      cursor: pointer;
      border: 5px solid #b3e5fc;
      transition: box-shadow 0.2s, transform 0.15s, background 0.2s;
      font-size: 1.4em;
      font-weight: 900;
      text-align: center;
      user-select: none;
      position: relative;
    }
    .main-card:active,
    .main-card:focus,
    .main-card:hover {
      transform: scale(1.06) rotate(-2deg);
      box-shadow: 0 10px 32px #81d4fa55;
      background: linear-gradient(120deg, #e3f2fd 50%, #b3e5fc 100%);
    }
    .main-icon {
      font-size: 3.2em;
      margin-bottom: 18px;
      filter: drop-shadow(0 2px 2px #fff6);
      user-select: none;
      display: block;
    }
    .main-label {
      font-size: 1.25em;
      color: #039be5;
      text-align: center;
      text-shadow: 0 1px 0 #fff, 0 2px 4px #fff8;
      user-select: none;
      font-weight: 900;
    }
    @media (max-width: 900px) {
      .main-grid { gap: 20px; }
      .main-card { min-width: 160px; min-height: 160px; font-size: 1.1em; border-radius: 24px; padding: 24px 12px;}
      .main-icon { font-size: 2em; }
    }
    @media (max-width: 600px) {
      .main-grid { flex-direction: column; gap: 18px; }
      .main-card { min-width: 120px; min-height: 120px; font-size: 1em; border-radius: 16px; padding: 18px 6px;}
      .main-icon { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="bg-shape bg-shape3"></div>
  <div class="bg-shape bg-shape4"></div>
  <div class="container">
    <h1>Welcome!<br>P1 Learning Home</h1>
    <div class="main-grid">
      <div class="main-card" tabindex="0" onclick="location.href='english.html'">
        <span class="main-icon">ðŸ”¤</span>
        <span class="main-label">Vocabulary</span>
      </div>
      <div class="main-card" tabindex="0" onclick="location.href='math.html'">
        <span class="main-icon">ðŸ”¢</span>
        <span class="main-label">Maths</span>
      </div>
    </div>
  </div>
</body>
</html>
