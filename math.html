<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P1 Maths Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd 0%, #b3e5fc 100%);
      font-family: 'Baloo 2', 'Comic Sans MS', Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      box-sizing: border-box;
      position: relative;
      padding: 0 5vw 5vh 5vw;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }
    .bg-shape1 { width: 180px; height: 180px; background: #b3e5fc; top: 5vh; left: 5vw; animation-delay: 0s;}
    .bg-shape2 { width: 120px; height: 120px; background: #81d4fa; top: 60vh; left: 70vw; animation-delay: 2s;}
    .bg-shape3 { width: 90px; height: 90px; background: #e1f5fe; top: 30vh; left: 80vw; animation-delay: 4s;}
    .bg-shape4 { width: 100px; height: 100px; background: #b39ddb; top: 80vh; left: 10vw; animation-delay: 1s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.1);}
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      min-width: 0;
      padding: 0;
      margin: 0 auto;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    .math-card {
      background: linear-gradient(120deg, #ffffff 70%, #e3f2fd 100%);
      border-radius: 40px;
      box-shadow: 0 8px 32px #b3e5fc33, 0 2px 8px #b3e5fc33;
      padding: 2vw 4vw 3vw 4vw;
      margin-bottom: 3vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 320px;
      position: relative;
      transition: box-shadow 0.2s, transform 0.15s;
      border: 5px solid #b3e5fc;
      animation: bounceIn 0.7s;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7);}
      60% { transform: scale(1.08);}
      100% { transform: scale(1);}
    }
    .question-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2vh;
    }
    .question {
      font-size: 5em;
      font-weight: 900;
      color: #039be5;
      letter-spacing: 5px;
      margin: 1.5vh 0 1vh 0;
      text-shadow: 0 2px 8px #fff7, 0 1px 0 #fff;
      text-align: center;
      user-select: none;
      line-height: 1.1;
      min-height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vertical-calc {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-family: monospace;
      font-size: 5em;
      font-weight: 900;
      color: #039be5;
      letter-spacing: 5px;
      line-height: 1.1;
      margin: 0.7em 0 0.2em 0;
      min-width: 2.5em;
    }
    .vertical-calc .opline {
      border-top: 4px solid #039be5;
      width: 2.1em;
      margin: 0.2em 0 0.1em 0;
    }
    .input-row {
  
	      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1vw;
      margin-bottom: 2vh;
      width: 100%;
    }
    .answer-input {
      font-size: 2.6em;
      border-radius: 12px;
      border: 2px solid #81d4fa;
      padding: 0.3em 0.7em;
      width: 110px;
      text-align: center;
      font-family: inherit;
      background: #e3f2fd;
      color: #039be5;
      box-shadow: 0 2px 8px #b3e5fc33;
      outline: none;
      transition: border 0.2s;
      max-length: 3;
      margin-bottom: 0.3em;
    }
    .answer-input:focus {
      border: 2.5px solid #039be5;
    }
    .answer-input::-webkit-inner-spin-button,
    .answer-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .answer-input[maxlength] {
      ime-mode: disabled;
    }
    .check-btn {
      background: linear-gradient(90deg, #4fc3f7 60%, #039be5 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 0.8em 2em;
      font-size: 1.5em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 12px rgba(3,155,229,0.15);
      transition: background 0.2s, color 0.2s, transform 0.1s;
      outline: none;
      display: flex;
      align-items: center;
      gap: 0.4em;
      margin-bottom: 0.2em;
    }
    .check-btn:hover {
      background: linear-gradient(90deg, #039be5 60%, #4fc3f7 100%);
      color: #fff;
      transform: scale(1.07);
    }
    .result {
      font-size: 1.7em;
      font-weight: 800;
      margin: 2vh 0 0 0;
      min-height: 2.2em;
      text-align: center;
      color: #43a047;
      text-shadow: 0 1px 0 #fff, 0 2px 4px #fff8;
      user-select: none;
    }
    .result.wrong {
      color: #e53935;
    }
    .wrong-answer {
      font-size: 1.1em;
      color: #e53935;
      margin-left: 0.4em;
      font-weight: 600;
    }
    .next-btn {
      background: linear-gradient(135deg, #ffb74d 60%, #ffd54f 100%);
      color: #fff;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      min-width: 64px;
      min-height: 64px;
      max-width: 64px;
      max-height: 64px;
      font-size: 2em;
      box-shadow: 0 4px 16px #ffd54f33;
      margin: 2vh auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      animation: pulse 1.5s infinite alternate;
      outline: none;
      border: none;
      cursor: pointer;
    }
    .next-btn:hover {
      background: linear-gradient(135deg, #ffd54f 60%, #ffb74d 100%);
      color: #fff;
      transform: scale(1.12);
    }
    .next-btn .icon { font-size: 1.2em; }
    .back-btn {
      position: fixed;
      left: 4vw;
      bottom: 4vw;
      background: linear-gradient(90deg, #039be5 60%, #b3e5fc 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #039be533;
      transition: background 0.2s;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #81d4fa 60%, #039be5 100%);
      color: #fff;
    }
    .back-btn .icon { margin: 0; }
    @media (max-width: 600px) {
      .math-card { border-radius: 18px; }
      .question, .vertical-calc { font-size: 1.6em; }
      .answer-input { font-size: 1.2em; width: 60px; }
      .check-btn { font-size: 1em; border-radius: 10px; }
      .result { font-size: 1em; }
      .next-btn { width: 48px; height: 48px; min-width: 48px; min-height: 48px; font-size: 1.3em; }
      .back-btn { width: 44px; height: 44px; font-size: 1.2em; left: 2vw; bottom: 2vw; }
      .vertical-calc .opline { width: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="bg-shape bg-shape3"></div>
  <div class="bg-shape bg-shape4"></div>
  <div class="container">
    <div class="math-card">
      <div class="question-area" id="question-area"></div>
     <div class="input-row">
        <input id="answer" class="answer-input" type="number" autocomplete="off" inputmode="numeric" maxlength="3" />
        <button class="check-btn" onclick="checkAnswer()">
          <span class="icon">‚úÖ</span>Check
        </button>
      </div>
      <div id="result" class="result"></div>
      <button class="next-btn" onclick="nextQuestion()" title="Next question">
        <span class="icon">‚û°Ô∏è</span>
      </button>
    </div>
  </div>
  <button class="back-btn" onclick="window.location.href='index.html'" title="Back to home">
    <span class="icon">üè†</span>
  </button>
  <script>
    let currentQuestion = {};
    let lastQuestion = {};

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const min = 0, max = 20;
      let op, a, b, answer;
      if (Math.random() < 0.5) {
        op = "+";
        a = randomInt(min, max);
        b = randomInt(min, max - a);
        answer = a + b;
      } else {
        op = "-";
        a = randomInt(min, max);
        b = randomInt(min, a);
        answer = a - b;
      }
      return { a, b, op, answer };
    }

    function showQuestion(q) {
      const area = document.getElementById('question-area');
      area.innerHTML = '';
      // Horizontal format
      const hDiv = document.createElement('div');
      hDiv.className = 'question';
      hDiv.textContent = `${q.a} ${q.op} ${q.b} = ?`;
      area.appendChild(hDiv);

      // Vertical format
      const vDiv = document.createElement('div');
      vDiv.className = 'vertical-calc';
      vDiv.innerHTML = `
        <span style="display:block; min-width:2.2em; text-align:right;">${q.a}</span>
        <span style="display:block; min-width:2.2em; text-align:right;">${q.op} ${q.b}</span>
        <span class="opline"></span>
        <span style="display:block; min-width:2.2em; text-align:right;">?</span>
      `;
      area.appendChild(vDiv);

      const answerInput = document.getElementById('answer');
      answerInput.value = '';
      answerInput.maxLength = 3;
      answerInput.focus();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '';
      resultDiv.className = 'result';
    }

    function checkAnswer() {
      const answerInput = document.getElementById('answer');
      let userAns = answerInput.value.trim();
      if (userAns.length > 3) userAns = userAns.slice(0, 3);
      answerInput.value = userAns;
      if (userAns === "") return;
      const resultDiv = document.getElementById('result');
      if (Number(userAns) === currentQuestion.answer) {
        resultDiv.textContent = "üéâ Correct!";
        resultDiv.className = "result";
      } else {
        resultDiv.innerHTML = `‚ùå Try again! <span class="wrong-answer">${userAns}</span>`;
        resultDiv.className = "result wrong";
        answerInput.value = '';
        answerInput.focus();
      }
    }

    function nextQuestion() {
      lastQuestion = currentQuestion;
      do {
        currentQuestion = generateQuestion();
      } while (
        lastQuestion &&
        currentQuestion.a === lastQuestion.a &&
        currentQuestion.b === lastQuestion.b &&
        currentQuestion.op === lastQuestion.op
      );
      showQuestion(currentQuestion);
    }

    document.addEventListener('DOMContentLoaded', () => {
      nextQuestion();
      const input = document.getElementById('answer');
      input.addEventListener('keydown', e => {
        // Only allow up to 3 digits
        if (
          e.key.length === 1 &&
          (document.getElementById('answer').value.length >= 3) &&
          !['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight'].includes(e.key)
        ) {
          e.preventDefault();
        }
        if (e.key === 'Enter') checkAnswer();
      });
      input.addEventListener('input', function() {
        if (this.value.length > 3) this.value = this.value.slice(0, 3);
      });
    });
  </script>
</body>
</html>
